<!-- img 태그 -->
<!-- src 이미지 경로 지정(상대파일명 혹은 url 주소)
width 이미지 너비
height 이미지 높이
alt 이미지가 없을 경우 표출될 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2019/02/20/10/04/penguin-4008872_960_720.jpg" alt="펭귄" width="300" />
    <img src="Nothing" alt = "그림이 존재하지 않습니다" width="300"/>
</body>
</html>
