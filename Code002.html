<!-- <meta> 태그 : HTML 페이지에 보이지 않는 정보를 제공하는데 쓰이는 태그로 닫는 태그가 없다
SEO (검색 엔진 최적화)는 meta태그를 통해 적극적으로 정보를 찾는다
[description/keywords/author/suject..] -->

<html>
    <body>
        <meta charset="utf-8">
        <meta name="description" content="<meta>태그에 대해 알아봅시다">
        <meta name="subject" content="HTML - <meta>태그">
    </body>
</html>
