<!-- <form> 태그 : HTML 페이지에서의 입력양식을 의미하는 추상적인 태그
    type 속성 : 자료의 종류
    name : 데이터의 이름
    value : 디폴트값 지정 -->
 
    <form>
        <p>
            UserID <input type="text" name="id" value="input id..">
        </p>

        <p>
            UserPW <input type="password" name="password" value="input pw..">
        </p>

        <p>
            Gender<br>
            <input type="radio" name="gender" value="M"> Male
            <input type="radio" name="gender" value="F"> Female
        </p>
    </form>
