<!-- 속성 선택자 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[type] {background : red;}     속성만 선언 시, 속성이 있는 태그 지칭 */
        input[type = "text"] {background: red;}   /*  #속성 및 값이 같은 태그 지칭 */
        input[type = "password"] {background: yellow;}
    </style>
</head>
<body>

    <form>
        <input type = "text"/>
        <input type = "password" />
    </form>
    
</body>
</html>
