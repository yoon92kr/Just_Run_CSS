<!-- 선택자의 종류
전체 선택자 *   문서 내에 있는 모든 태그
태그 선택자 태그명     특정 태그를 지칭
아이디 선택자 # id 속성이 있는 태그 지칭
클래스 선택자 . 클래스를 지칭 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic Page</title>
    <style>
        #header {
            width:800px; margin: 0 auto;
            background : red;
        }
        #wrap {
            width : 800px; margin: 0 auto;
            overflow : hidden;
        }
        #aside {
            width : 200px; float: left;
            background: blue;
        }
        #content {
            width : 600px; float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id = "header">
        <h1> #header 태그 </h1>
    </div>

    <div id = "wrap">

        <div id = "aside">
            <h1> #aside 태그 </h1>
        </div>

        <div id = "content">
            <h1> #content 태그 </h1>
        </div>
        
    </div>
</body>
</html>
